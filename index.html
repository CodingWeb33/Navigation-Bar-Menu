<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Google Fonts Icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />

		<!-- JavaScript -->
		<script src="script.js" defer></script>

		<title>Responsive Navigation Bar Menu | CodingWeb</title>
	</head>
	<body>
		<!-- Start Navbar Menu -->
		<nav class="navbar">
			<span class="indicator"></span>
			<ul class="navbar__links-list">
				<li class="navbar__link-item">
					<a href="#home" class="active">
						<span class="material-symbols-rounded icon">home</span>
						<p>home</p>
					</a>
				</li>
				<li class="navbar__link-item">
					<a href="#about">
						<span class="material-symbols-rounded icon">workspace_premium</span>
						<p>about</p>
					</a>
				</li>
				<li class="navbar__link-item">
					<a href="#services">
						<span class="material-symbols-rounded icon">support_agent</span>
						<p>services</p>
					</a>
				</li>
				<li class="navbar__link-item">
					<a href="#contact">
						<span class="material-symbols-rounded icon">mail</span>
						<p>contact</p>
					</a>
				</li>
			</ul>
		</nav>
		<!-- End Navbar Menu -->

		<!-- Sections -->
		<section id="home">
			<h1>Home</h1>
		</section>
		<section id="about">
			<h1>About</h1>
		</section>
		<section id="services">
			<h1>Services</h1>
		</section>
		<section id="contact">
			<h1>contact</h1>
		</section>
	</body>
</html>
